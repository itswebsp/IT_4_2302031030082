<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="news-articles-page">
      <main class="news-and-articals">
        <div class="first-child-frame">
          <div class="second-child-frame">
            <div class="third-child-frame">
              <div class="playbutton-1"></div>
              <div class="hedding-1">Since 1972.</div>
            </div>
          </div>
        </div>
        <div class="fourth-child-frame">
          <img
            class="article-1-icon"
            loading="lazy"
            alt=""
            src="./public/article-1@2x.png"
          />

          <img
            class="artical-2-icon"
            loading="lazy"
            alt=""
            src="./public/artical-2@2x.png"
          />

          <div class="fifth-child-frame">
            <div class="sixth-child-frame">
              <div class="headline-text">
                <div class="hedline">
                  <p class="news-and-articles">News And Articles</p>
                </div>
              </div>
              <div class="peragraph">
                Chess is the one of the most popular board games in the
                world.Based on the surveys of the Agon Ltd. (2012),
                approximately 605 million adults play chess regularly [
                <a
                  class="a"
                  href="https://www.mdpi.com/2313-433X/8/2/31#B1-jimaging-08-00031"
                  target="_blank"
                >
                  <span class="span">1</span> </a
                >], and this number has been exponentially rising since then.
              </div>
            </div>
            <div class="eighth-child-frame">
              <div class="ninth-child-frame">
                <div class="playbutton-2"></div>
                <div class="hedline-2">19 jun 2022.</div>
              </div>
            </div>
          </div>
        </div>
        <div class="eleventh-child-frame">
          <div class="twelfth-child-frame">
            <img
              class="artical-3-icon"
              loading="lazy"
              alt=""
              src="./public/artical-3@2x.png"
            />

            <div class="article-box">
              <div class="playbbutton-3"></div>
              <div class="hedline-3">29 jun 1972.</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
