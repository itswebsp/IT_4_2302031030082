<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="header-page">
      <footer class="menu-bar">
        <header class="chess-logo-rect">
          <img
            class="chess-logo"
            loading="lazy"
            alt=""
            src="./public/chess-logo@2x.png"
          />

          <div class="frame-content">
            <div class="chess-maina">
              <span class="chess-maina-txt-container">
                <span>Chess </span>
                <span class="maina">Maina</span>
                <span>.</span>
              </span>
            </div>
          </div>
          <div class="demo-text-frame">
            <div class="product-text-frame">
              <div class="demo">Demo</div>
              <div class="pricing-text-frame">
                <div class="product">Product.</div>
              </div>
              <div class="slide-bar-frame">
                <div class="about">About</div>
              </div>
              <div class="frame-container">
                <div class="pricing">Pricing.</div>
              </div>
            </div>
          </div>
          <div class="join-free-label">
            <div class="join-for-free">Join For Free.</div>
          </div>
        </header>
        <section class="slide-bar">
          <div class="order-chess-mania">
            Order Chess Mania products via our website .
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
