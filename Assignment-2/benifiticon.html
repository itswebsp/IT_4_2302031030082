<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="benifit-icons-page">
      <footer class="benifit-icon">
        <div class="frame-parent">
          <div class="refund-1-parent">
            <img
              class="refund-1-icon"
              loading="lazy"
              alt=""
              src="./public/refund-1@2x.png"
            />

            <div class="days-full-refund-guarantee-wrapper">
              <div class="days-full-refund">30 Days Full Refund Guarantee</div>
            </div>
          </div>
          <img
            class="frame-child"
            loading="lazy"
            alt=""
            src="./public/ellipse-1.svg"
          />
        </div>
        <div class="benifit-icon-inner">
          <div class="frame-wrapper">
            <div class="frame-group">
              <div class="price-match-1-wrapper">
                <img
                  class="price-match-1"
                  loading="lazy"
                  alt=""
                  src="./public/price-match-1@2x.png"
                />
              </div>
              <div class="days-price-match-guarantee-parent">
                <div class="days-price-match">
                  30 Days Price Match Guarantee
                </div>
                <div class="frame-item"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="benifit-icon-child">
          <div class="waranty-1-parent">
            <img
              class="waranty-1-icon"
              loading="lazy"
              alt=""
              src="./public/waranty-1@2x.png"
            />

            <div class="ellipse-parent">
              <div class="frame-inner"></div>
              <div class="year-warranty">1Year Warranty</div>
            </div>
          </div>
        </div>
        <div class="checkout-frame">
          <div class="secure-frame">
            <img
              class="chekout-1-icon"
              loading="lazy"
              alt=""
              src="./public/chekout-1@2x.png"
            />

            <div class="frame-container">
              <div class="ellipse-wrapper">
                <div class="ellipse-div"></div>
              </div>
              <div class="secure-text">
                <div class="secure-checkout">100%Secure Checkout</div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
